<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="form">
        <h:outputText value="First name :" />
		<p:inputText value="#{customerBean.addedCustomer.firstname}" id="firstname" />
        <br/>
        <h:outputText value="Last Name" />
        <p:inputText value="#{customerBean.addedCustomer.lastname}" id="lastname" />
        <br/>

		<p:commandButton value="Add Customer" actionListener="#{customerBean.addCustomer}" update="form"/>
	</h:form>
</h:body>

</ui:composition>
