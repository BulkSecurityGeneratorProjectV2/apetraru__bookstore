<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">
        <title>
            #{msg.recommandations}
        </title>
    </ui:define>
    <ui:define name="body">
        <h:form id="recommendationsForm" styleClass="homepage-form">
            <p:spacer width="100%" height="1px"/>
            <p:dataGrid columns="1" lazy="false" value="#{recommendationBean.books}" var="book"
                        styleClass="homepage-book-datagrid" rendered="#{not empty recommendationBean.books}">
                <f:facet name="header">
                    <h:outputText value="#{msg.recommandations}"/>
                </f:facet>
                <ui:include src="/templates/bookTemplate.xhtml">
                    <ui:param name="book" value="#{book}"/>
                    <ui:param name="totalRatings" value="#{genreBean.ratings.getNumberOfRatings(book)}"/>
                    <ui:param name="averageRating" value="#{genreBean.ratings.getAverageRating(book)}"/>
                </ui:include>
            </p:dataGrid>
            <div class="center">
                <p:messages globalOnly="true"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
