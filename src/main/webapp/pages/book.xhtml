<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
			<f:metadata>
				<f:viewParam name="id" value="#{bookBean.id}"/>
				<f:event type="preRenderView" listener="#{bookBean.init()}"/>
			</f:metadata>
			<h:form id="bookForm">
				<p:panel styleClass="book-panel" rendered="#{not empty bookBean.book.id}">
					<div class="book-image">
						<p:graphicImage width="50%" height="50%"/>
						<p:rating value="#{bookBean.bookRating.rating}" readonly="#{!loginBean.loggedOn}"
								  id="bookRatingId">
							<p:ajax event="rate" listener="#{bookBean.addRating}" update="bookForm"/>
							<p:ajax event="cancel" listener="#{bookBean.removeRating}" update="bookForm"/>
						</p:rating>
					</div>
					<div class="book-details">
						<p:panel rendered="#{not empty bookBean.averageRating}" styleClass="book-ratings-panel">
							<h:outputText value="Rating: " />
							<h:outputText value="#{bookBean.averageRating}" >
								<f:convertNumber maxFractionDigits="2" />
							</h:outputText>
							<h:outputText value="${bookBean.numberOfRatings}" />
							<h:outputText value=" ratings" />
						</p:panel>
						<h:outputText value="No ratings" rendered="#{empty bookBean.averageRating}" />
                        <br/>
						<h:outputText value="#{bookBean.book.title}" styleClass="book-title"/>
						<br/>
						<h:outputText value="by"/>
						<p:button value="#{bookBean.book.author.name}" outcome="#{navigationBean.author()}"
								  styleClass="book-author-name" >
                            <f:param name="id" value="#{bookBean.book.author.id}" />
                            <f:param name="author" value="#{bookBean.book.author.name}" />
                        </p:button>
						<br/>
						<p:spacer width="100%" height="20px"/>
						<h:outputText value="#{bookBean.book.description}"/>
						<br/>
						<p:spacer width="100%" height="20px"/>
						<p:separator/>
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:outputText value="ISBN-13"/>
								</p:column>
								<p:column>
									<h:outputText value="#{bookBean.book.isbn}"/>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Published"/>
								</p:column>
								<p:column>
									<h:outputText value="#{bookBean.book.publishDate}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Language"/>
								</p:column>
								<p:column>
									<h:outputText value="#{bookBean.book.language.toString()}" />
								</p:column>
							</p:row>

						</p:panelGrid>
					</div>
				</p:panel>
				<div class="center">
					<p:messages globalOnly="true" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
