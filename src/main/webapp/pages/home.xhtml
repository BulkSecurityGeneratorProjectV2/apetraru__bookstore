<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">
        <title>
        	#{msg.goodBooks}
        </title>
    </ui:define>
	<ui:define name="body">
        <p:dataGrid rows="10" paginator="false" columns="1" value="#{homeBean.books}" var="book"
                    rendered="#{not empty homeBean.books}" styleClass="author-books">
            <f:facet name="header">
                <h:outputText value="#{msg.recommandations} : #{authorBean.author.name}"/>
            </f:facet>
            <ui:include src="/templates/bookTemplate.xhtml">
                <ui:param name="book" value="#{book}"/>
                <ui:param name="totalRatings" value="#{ratingsBean.getNumberOfRatings(book)}"/>
                <ui:param name="averageRating" value="#{ratingsBean.getAverageRating(book)}"/>
            </ui:include>
        </p:dataGrid>
	</ui:define>
</ui:composition>

</html>
