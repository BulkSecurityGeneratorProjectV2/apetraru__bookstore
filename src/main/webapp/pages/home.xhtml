<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:form id="form" style="margin-left: 20%; margin-right: 20%">
				<p:inputText value="#{indexBean.searchTerm}" required="true" id="searchTerm" />
                <p:commandButton value="Search" update="form" actionListener="#{indexBean.search()}"/>
                <p:message for="searchTerm" display="text" />
				<p:selectOneListbox style="width: auto; height: 400px">
					<f:selectItems value="#{indexBean.books}" var="book"
								   itemLabel="#{book.title} by #{book.author.name}"  />
				</p:selectOneListbox>
                <h:outputText value="Query executed in #{indexBean.timer}ms" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
