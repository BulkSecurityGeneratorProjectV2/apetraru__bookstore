<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">
        <title>
            GoodBooks | Login
        </title>
    </ui:define>
    <ui:define name="body">
        <h:form prependId="false">
            <p:panel header="Login" styleClass="login-panel">
                <p:panelGrid id="loginPanelId">
                    <p:row>
                        <p:column styleClass="panel-column">
                            <p:outputLabel for="j_username" value="Username"/>
                            <br/>
                            <p:inputText value="#{loginBean.username}" required="true" id="j_username"/>
                            <p:message for="j_username" display="text"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="panel-column">
                            <p:outputLabel for="j_password" value="Password"/>
                            <br/>
                            <p:password value="#{loginBean.password}" required="true" id="j_password"/>
                            <p:message for="j_password" display="text"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Login" update="loginPanelId" id="loginButton"
                                             action="#{loginBean.login}" />
                            <p:message for="loginButton" display="text"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
