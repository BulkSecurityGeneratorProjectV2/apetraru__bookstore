<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">
		<title>GoodBooks | Add author</title>
	</ui:define>
	<ui:define name="body">
		<h:form id="addAuthorForm">
			<p:panel header="Add author" styleClass="addBook-panel">
				<p:panelGrid id="addAuthorPanel">
					<p:row>
						<p:column styleClass="panel-column">
							<p:outputLabel value="#{msg.name}" for="name" />
							<p:inputText value="#{addAuthorBean.author.name}" required="true" id="name" maxlength="200" />
							<p:message for="name" display="text" />
						</p:column>
						<p:column>
							<p:outputLabel value="Gender" for="gender" />
							<p:selectOneMenu value="#{addAuthorBean.author.gender}" styleClass="selectonemenu-style"
								id="gender">
								<f:selectItems value="#{addAuthorBean.genders}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="panel-column">
							<p:outputLabel value="#{msg.born}" for="born"/>
							<p:calendar value="#{addAuthorBean.author.birthDate}" yearRange="1500:" pattern="dd/MM/yyyy"
								showButtonPanel="true" navigator="true" id="born"/>
						</p:column>
						<p:column>
							<p:outputLabel value="#{msg.died}" for="died"/>
							<p:calendar value="#{addAuthorBean.author.deathDate}" yearRange="1500:" pattern="dd/MM/yyyy"
								showButtonPanel="true" navigator="true" id="died"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="panel-column" colspan="3">
							<p:outputLabel value="#{msg.website}" for="website"/>
							<p:inputText value="#{addAuthorBean.author.website}" size="30" id="website"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="panel-column" colspan="3">
							<p:outputLabel value="#{msg.authorUrl}" for="url"/>
							<p:inputText value="#{addAuthorBean.author.imageUrl}" size="70" id="url" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="panel-column" colspan="2">
							<p:outputLabel value="#{msg.about}" for="about"/>
							<p:inputTextarea value="#{addAuthorBean.author.about}" id="about" maxlength="32000" />
							<p:message for="about" display="text" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="panel-column" colspan="2">
							<p:commandButton value="#{msg.addAuthor}" action="#{addAuthorBean.save}" update="addAuthorPanel"
								id="addAuthor" />
							<p:spacer width="5%" height="1%" />
							<p:commandButton value="#{msg.reset}" action="#{addAuthorBean.reset}" process="@this"
								update="addAuthorPanel">
								<p:resetInput target="addAuthorPanel" />
							</p:commandButton>
							<p:message for="addAuthor" display="text" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
