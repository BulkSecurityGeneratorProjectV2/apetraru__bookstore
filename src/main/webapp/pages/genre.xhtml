<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{genreBean.id}" />
			<f:event type="preRenderView" listener="#{genreBean.init()}" />
		</f:metadata>
		<h:form id="genreForm">
			<h:outputText value="#{genreBean.lazyModel.genreId}" />
			<p:dataGrid rows="15" paginator="true" columns="1" value="#{genreBean.lazyModel}" var="book"
				paginatorPosition="bottom" lazy="true" style="height: 400px"
				paginatorTemplate="Page {CurrentPageReport} Go to page: {JumpToPageDropdown} {PreviousPageLink} {NextPageLink}"
				rowsPerPageTemplate="15">
				<p:button value="#{book.title}" outcome="#{navigationBean.book()}"
					styleClass="homepage-book-title">
					<f:param name="id" value="#{book.id}" />
					<f:param name="title" value="#{book.title}" />
				</p:button>
			</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
