<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">
        <title>
            #{msg.goodBooks} | #{msg.register}
        </title>
    </ui:define>
    <ui:define name="body">
        <h:form id="registerForm">
            <p:panel header="#{msg.register}" styleClass="register-panel" id="registerPanel">
                <p:panelGrid>
                    <p:row>
                        <p:column styleClass="panel-column">
                            <p:outputLabel value="#{msg.username}"/>
                            <p:inputText value="#{registerBean.username}" required="true" id="username">
                                <f:validateLength minimum="3"/>
                            </p:inputText>
                            <p:message for="username" display="text"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="panel-column">
                            <p:outputLabel value="#{msg.email}"/>
                            <p:inputText value="#{registerBean.email}" required="true" id="email">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            <p:message for="email" display="text"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="panel-column">
                            <p:outputLabel value="#{msg.password}"/>
                            <p:password value="#{registerBean.password}" required="true" id="password"
                                        feedback="true">
                                <f:validateLength minimum="5"/>
                            </p:password>
                            <p:message for="password" display="text"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="#{msg.register}" update="registerPanel" id="register"
                                             action="#{registerBean.register}" styleClass="pure-button pure-button-primary"/>
                            <p:message for="register" display="text"/>
                        </p:column>l
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:blockUI block="registerPanel" trigger="register">
                Working...<br/>
                <p:graphicImage name="images/ajaxloadingbar.gif"/>
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
</html>
