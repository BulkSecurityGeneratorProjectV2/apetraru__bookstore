<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<div class="header">
			<h:link outcome="#{navigationBean.home()}">
				<p:graphicImage value="/resources/images/logo.png" styleClass="logo" />
			</h:link>
			<p:autoComplete completeMethod="#{searchBean.search}" id="searchBar" minQueryLength="3"
				maxResults="10" converter="#{bookConverter}" var="book" queryDelay="200">
				<p:column>
					<p:button value="#{book.title} by #{book.author.name}" outcome="#{navigationBean.book()}"
						styleClass="searchButton">
						<f:param name="id" value="#{book.id}" />
						<f:param name="title" value="#{book.title}" />
					</p:button>
				</p:column>
			</p:autoComplete>
			<p:commandLink action="#{navigationBean.search()}" styleClass="search-button" id="searchButton">
				<p:graphicImage name="images/search.png" styleClass="search-image"/>
			</p:commandLink>
			<p:watermark value="Title / Author" for="searchBar" />
			<h:link value="Home" outcome="#{navigationBean.home()}" />
			<h:link value="Add Book" outcome="#{navigationBean.addBook()}" />
			<h:link value="Add Author" outcome="#{navigationBean.addAuthor()}" />
			<h:link value="Recommendations" />
			<h:link value="Login" outcome="#{navigationBean.login()}" rendered="#{!loginBean.loggedOn}"
				styleClass="float-right" />
			<h:link value="Register" outcome="#{navigationBean.register()}"
				rendered="#{!loginBean.loggedOn}" styleClass="float-right" />
			<p:commandLink value="Logout" rendered="#{loginBean.loggedOn}" action="#{loginBean.logout}"
				ajax="false" styleClass="float-right" />
			<p:commandLink value="#{loginBean.loggedInUser.username}" rendered="#{loginBean.loggedOn}"
				styleClass="float-right" />
			<p:defaultCommand target="searchButton" /> 
		</div>
	</h:form>
</ui:composition>

</html>
