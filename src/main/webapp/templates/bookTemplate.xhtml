<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<p:separator />
	<p:graphicImage width="50px" height="75px" styleClass="float-left"
		value="#{book.imageUrl}" />
	<h:link value="#{book.title}" outcome="#{navigationBean.book()}" styleClass="book-template-title">
		<f:param name="id" value="#{book.id}" />
		<f:param name="title" value="#{book.title}" />
	</h:link>
	<br />
	<h:outputText value="by" styleClass="book-publish-label" />
	<h:link value="#{book.author.name}" outcome="#{navigationBean.author()}" styleClass="book-template-author">
		<f:param name="id" value="#{book.author.id}" />
		<f:param name="author" value="#{book.author.name}" />
	</h:link>
	<br />
	<div class="book-details-panel">
		<h:outputText value="published: " style="margin-left: 15px"/>
		<h:outputText value="#{book.publishDate}">
			<f:convertDateTime pattern="yyyy" />
		</h:outputText>
		|
		<h:outputText value="avg. rating: " />
		<h:outputText value="#{averageRating}" />
		|
		<h:outputText value="#{totalRatings}" />
		<h:outputText value="#{totalRatings eq 1 ? ' rating' : ' ratings'} " />
	</div>
</ui:composition>
</html>
